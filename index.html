<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap To-Do</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
        <div class="app-badge">
            <img src="check-circle.png" alt="check">
            <span>Bootstrap To-Do</span>
        </div>

    <!-- ROW ที่ใช้จัด H1 + right controls -->
        <div class="d-flex justify-content-between align-items-start w-100 mt-3">

            <!-- LEFT TEXT -->
            <div class="text">
                <h1>Your Tasks, beautifully organized</h1>
                <p>Add task, search, filter, and keep everything saved automatically.</p>
            </div>

            <!-- RIGHT -->
            <div class="d-flex align-items-center gap-2">
                <div id="task-counter" class="task-counter">
                    0 total · 0 active
                </div>

                <div class="dropdown">
                    <button class="btn options-btn dropdown-toggle"
                            data-bs-toggle="dropdown">
                        Options
                    </button>

                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">All</a></li>
                        <li><a class="dropdown-item" href="#">Active</a></li>
                        <li><a class="dropdown-item" href="#">Completed</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Clear Completed</a></li>
                    </ul>
                </div>
            </div>
        </div>
<!-- main -->
       <div class="add-task d-flex align-items-center gap-3 p-3 rounded shadow-sm bg-dark text-light">
            <!-- icon add -->
            <img src="add.png" alt="add task" width="24" height="24">
            <!-- input -->
            <input type="text" class="form-control bg-secondary border-0 text-light" placeholder="Add a task... (press Enter)">
            <!-- priority -->
            <span class="badge rounded-pill bg-secondary px-3 py-2">
                Medium priority
            </span>
            <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold">
             + Add Task
            </button>
            
        </div>
        
        <div class="search-task d-flex align-items-center">
            <!-- icon search -->
            <img src="search.png" alt="search" class="search" width="24" height="24">
            <!-- input -->
            <input type="text" class="form-control bg-secondary border-0 text-light" placeholder="Search task...">
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
