<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap To-Do</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-0 min-vh-100 text-light bg-dark bg-gradient ">

   <div class="container">
        <div class="app-badge d-inline-flex align-items-center gap-2
            px-3 py-2 rounded-pill
            bg-dark bg-opacity-75
            text-light shadow-sm mt-3">
            <img src="check-circle.png" alt="check" width="30px" height="30px">
            <span>Bootstrap To-Do</span>
        </div>

    <!-- ROW ที่ใช้จัด H1 + right controls -->
        <div class="d-flex justify-content-between align-items-start w-100 mt-3">

            <!-- LEFT TEXT -->
            <div class="text">
                <h1>Your Tasks, beautifully organized</h1>
                <p>Add task, search, filter, and keep everything saved automatically.</p>
            </div>

            <!-- RIGHT -->
            <div class="d-flex align-items-center gap-2 px-3 py-2 rounded-pill bg-dark bg-opacity-75 text-light shadow-sm mt-3">
                <div id="task-counter" class="task-counter">
                    0 total · 0 active
                </div>

                <div class="dropdown">
                     <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Option
                </button>

                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">All</a></li>
                        <li><a class="dropdown-item" href="#">Active</a></li>
                        <li><a class="dropdown-item" href="#">Completed</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Clear Completed</a></li>
                    </ul>
                </div>
            </div>
        </div>
<!-- main -->
        <div class="task-panel bg-dark text-light p-4 rounded-4 shadow-lg">

        <!-- ADD TASK (แถวบน) -->
            <div class="add-task d-flex align-items-center gap-3 mb-3">
                <img src="add.png" alt="add task" width="24" height="24">

                <input type="text"
                    class="form-control bg-secondary border-0 text-light flex-fill"
                    placeholder="Add a task... (press Enter)">

                <select class="form-select bg-secondary text-light border-0 rounded-pill"
                        style="width: 180px;">
                    <option selected>Medium priority</option>
                    <option>Low priority</option>
                    <option>High priority</option>
                </select>

                <button type="submit"
                        class="btn btn-primary rounded-pill px-4 fw-bold"
                        style="width: 180px;">
                    + Add Task
                </button>
            </div>

        <!-- SEARCH + FILTER (แถวล่าง) -->
            <div class="d-flex align-items-center justify-content-between gap-3">

                <!-- search -->
                <div class="search-task d-flex align-items-center gap-2 flex-fill">
                    <img src="search.png" alt="search" width="20" height="20">
                    <input type="text"
                    class="form-control bg-secondary border-0 text-light"
                        placeholder="Search tasks...">
                </div>

                <!-- filter -->
                <div class="btn-group" role="group"> 
                    <input type="radio" class="btn-check" name="filter" id="all" checked> 
                    <label class="btn btn-outline-light" for="all"> All </label>

                    <input type="radio" class="btn-check" name="filter" id="active"> 
                    <label class="btn btn-outline-light" for="active"> 
                    <span class="check d-none me-1">✔</span> Active </label>

                    <input type="radio" class="btn-check" name="filter" id="completed"> 
                    <label class="btn btn-outline-light" for="completed"> 
                    <span class="check d-none me-1">✔</span> Completed </label>
                </div>
            </div>

        <!-- footer -->
         <p class="text-center opacity-50 mt-4">
            Built with Bootstrap 5 · Saved in your browser (localStorage)
        </p>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
